<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>UI框架一</title>
</head>
<body>
    <div class="container">
            <div class="page tabbar js_show">
                <div class="page__bd" style="height: 100%;">
                    <div class="weui-tab">
                        <div class="weui-tab__panel tab show">1
                            <!-- <i class="weui-icon-success weui-icon_msg"></i> -->
                        </div>
                        <div class="weui-tab__panel tab">2
                        </div>
                        <div class="weui-tab__panel tab">
                            <div class="mine-title">我的</div>
                            <div class="weui-cell">
                                    <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                                        <img src="./images/shuiguo_1.png" style="width: 50px;display: block;">
                                    </div>
                                    <div class="weui-cell__bd">
                                        <p>联系人名称</p>
                                        <p style="font-size: 13px;color: #888888;">摘要信息</p>
                                    </div>
                            </div>
                            <div class="weui-cell weui-cell_access">
                                    <div class="weui-cell__bd">
                                        <span style="vertical-align: middle">文字标题</span>
                                        <span class="weui-badge" style="margin-left: 5px;">8</span>
                                    </div>
                                    <div class="weui-cell__ft"></div>
                            </div>
                            <div class="weui-cell weui-cell_access">
                                    <div class="weui-cell__bd">
                                        <span style="vertical-align: middle">文字标题</span>
                                        <span class="weui-badge" style="margin-left: 5px;">8</span>
                                    </div>
                                    <div class="weui-cell__ft">详细信息</div>
                            </div>
                        </div>
                        <div class="weui-tabbar">
                            <a href="javascript:;" class="weui-tabbar__item">
                                <span style="display: inline-block;position: relative;">
                                    <img src="./images/dangao.png" alt="" class="weui-tabbar__icon">
                                <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                                </span>
                                <p class="weui-tabbar__label">微信</p>
                            </a>
                            <a href="javascript:;" class="weui-tabbar__item">
                                <img src="./images/shuiguo_1.png" alt="" class="weui-tabbar__icon">
                                <p class="weui-tabbar__label">通讯录</p>
                            </a>
                            <a href="javascript:;" class="weui-tabbar__item">
                                <img src="./images/luonan.png" alt="" class="weui-tabbar__icon">
                                <p class="weui-tabbar__label">我</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script>
        const choose = document.querySelectorAll('.weui-tabbar__item');
        // console.log(choose);
        const tabs = document.querySelectorAll('.weui-tab__panel');
        for(let i=0; i<choose.length; i++) {
            choose[i].addEventListener('click',function(){
                showTab.call(this)
            })
        }

        function showTab() {
            // console.log(this);
            for(let j=0; j<tabs.length; j++) {
                if(choose[j] === this) {
                    choose[j].classList.add('weui-bar__item_on')
                    tabs[j].classList.add('show')
                }
                else{
                    choose[j].classList.remove('weui-bar__item_on')//remove移除类名
                    tabs[j].classList.remove('show')
                }
            }
        }
    </script>
</body>
</html>
