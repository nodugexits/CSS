<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>蔚来(NIO)汽车官网</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <!-- logo部分 -->
            <div class="box-logo" title="NIO logo">
                <a class="logo" href="https://www.nio.cn/">
                    <img src="./images/NIO-logo.png" alt="" class="logo-Pic">

            </div>
            <!-- 列表下拉框部分 -->
            <div class="box-option">
                <ul>
                    <!--导航栏 车 -->
                    <li class="option">
                        <div class="box-car">
                            <span class="i"></span>

                        </div>
                        <div class="dropdown-box box-style0">
                            <ul class="box-style01">
                                <li class="special">量产车</li>

                                <li url="https://www.nio.cn/ep9" class="list"><span class="sp"></span>EP9</li>
                            </ul>

                                <span>概念车</span>
                                <div class="box-eve">
                                    <a href="https://www.nio.cn/visioncar">EVE</a>
                                    <i class="style02-line"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--导航栏 服务 -->
                    <li class="option">
                        <div class="box-service">
                            <span class="i"></span>

                        </div>
                        <div class="dropdown-box box-style1">
                            <ul class="box-style1-1">
                                <li class="list">
                                    <a href="https://www.nio.cn/nio-house">NIO&nbspHouse
                                        <span class="sp"></span>
                                    </a>
                                </li>
                                <li  class="list">
                                    <a href="https://www.nio.cn/nio-power">NIO&nbspPower
                                        <span class="sp"></span>
                                    </a>
                                </li>
                                <li  class="list">
                                    <a href="https://www.nio.cn/nio-service">NIO&nbspService
                                        <span class="sp"></span>
                                    </a>
                                </li>
                            </ul>    
                        </div>
                    </li>
                    <li class="special-option">
                        <a href="https://www.nio.cn/nio-life" class="nioLife" title="APP">NIO Life</a>
                        <i class="nioLife-formula-line"></i>
                    </li>
                    <li class="special-option">
                        <a href="https://www.nio.cn/formulae/" class="formula-car">电动方程式</a>
                        <i class="nioLife-formula-line"></i>
                    </li>
                    <!-- 蔚来 -->
                    <li class="option">
                        <div class="box-weilai">
                            <span class="i"></span>
                            <a href="#" class="weilai" title="蔚来" style="cursor: text">蔚来</a>
                        </div>
                        <div class="dropdown-box box-style2">
                            <ul class="box-style2-1">
                                <li class="list">
                                    <a href="https://www.nio.cn/news">新闻
                                        <span class="sp"></span>
                                    </a>
                                </li>
                                <li  class="list">

                                    <a href="https://www.nio.cn/careers-index">加入我们

                                </li>

                                    <a href="https://ir.nio.com/">投资者关系
